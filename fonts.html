<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Font Combinations</title>
    <link href="<https://fonts.googleapis.com/css?family=Press+Start+2P|VT323|Permanent+Marker|Luckiest+Guy|Roboto+Mono|Orbitron|Bangers|Anton|Pacifico|Lobster+Two>" rel="stylesheet">
  </head>
  <body>
    <h1 style="font-family: 'Press Start 2P', cursive;">Press Start 2P</h1>
    <h1 style="font-family: 'VT323', monospace;">VT323</h1>
    <h1 style="font-family: 'Permanent Marker', cursive;">Permanent Marker</h1>
    <h1 style="font-family: 'Luckiest Guy', cursive;">Luckiest Guy</h1>
    <h1 style="font-family: 'Roboto Mono', monospace;">Roboto Mono</h1>
    <h1 style="font-family: 'Orbitron', sans-serif;">Orbitron</h1>
    <h1 style="font-family: 'Bangers', cursive;">Bangers</h1>
    <h1 style="font-family: 'Anton', sans-serif;">Anton</h1>
    <h1 style="font-family: 'Pacifico', cursive;">Pacifico</h1>
    <h1 style="font-family: 'Lobster Two', cursive;">Lobster Two</h1>
  </body>
</html>
